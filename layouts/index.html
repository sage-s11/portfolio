<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff"> <!-- Add theme color for light mode -->
    <title>{{ .Site.Title }}</title>

    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link href="/css/custom.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100 vh    ; /* Change to min-height for flexibility */
            margin: 0;
            background-color: #fff;
            color: #333;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 8rem;
            margin-top: -100px;
            letter-spacing: -0.4px;
            text-transform: uppercase;
            padding-top: 0px;
            animation: textReveal 2s ease-in-out forwards;
        }

        h1 span.first-name {
            font-family: 'Roboto Mono', monospace;
            font-weight: 300;
        }

        h1 span.last-name {
            font-family: 'Righteous', sans-serif;
            font-weight: 300;
        }

        p {
            font-size: 1.3rem;
            font-style: italic;
            opacity: 0.6;
            margin-top: -105px;
        }

        /* Text reveal animation */
        @keyframes textReveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2d2d2d !important; /* Set dark mode background */
            color: #FFFAFA !important; /* Set light text color for dark mode */
        }
    </style>
</head>
<body>

<!-- Dark Mode Toggle Button -->
<div id="mode-toggle" class="mode-toggle" onclick="toggleDarkMode()">

<h1><span class="first-name">Shreyas</span> <span class="last-name">Sneh</span></h1>

<!-- Your other content here -->

<script src="/js/script.js"></script>
<script>
    // Function to toggle dark mode
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode'); // Toggle the dark-mode class on the body
        // Save the dark mode state in localStorage (so it persists)
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'enabled');
        } else {
            localStorage.removeItem('darkMode');
        }
    }

    // Check for dark mode preference on page load
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
    }
</script>

</body>
</html>
