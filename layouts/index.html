<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff"> <!-- Add theme color for light mode -->
    <title>{{ .Site.Title }}</title>

    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link href="/css/custom.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #333;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 8rem;
            margin-top: -20px;
            letter-spacing: -0.4px;
            text-transform: uppercase;
            padding-top: 0px;
            animation: textReveal 2s ease-in-out forwards;
        }

        h1 span.first-name {
            font-family: 'Roboto Mono', monospace;
            font-weight: 300;
        }

        h1 span.last-name {
            font-family: 'Righteous', sans-serif;
            font-weight: 300;
        }

        p {
            font-size: 1.3rem;
            font-style: italic;
            opacity: 0.6;
            margin-top: -105px;
        }

        /* Text reveal animation */
        @keyframes textReveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2d2d2d !important;
            color: #FFFAFA !important;
        }

        /* Flexbox Layout for Icon Grid and Profile Summary */
        .main-container {
            display: flex;
<!--            justify-content: space-between;-->
            align-items: flex-start;
            width: 80%;
            margin-top: 50px;
        }

        /* Icon Grid Styles */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 20%;
        }

        .icon-grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #333;
            transition: color 0.3s, transform 0.3s;
        }

        .icon-grid a:hover {
            color: #ff4081;
            transform: scale(1.1);
        }

        /* Profile Summary Section */
        .profile-summary {
            font-family: 'Montserrat', sans-serif;  /* Change this to your preferred font */
            font-size: 2rem;
            font-weight: 300;
            width: 70%;
            padding-top: 100px;
            border-radius: 10px;

        }

        body.dark-mode .icon-grid a {
        color: #FFFAFA; /* Light color for dark mode */
        }

        body.dark-mode .icon-grid a:hover {
            color: #ff4081;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
        }

    </style>
</head>
<body>

<!-- Dark Mode Toggle Button -->
<div id="mode-toggle" class="mode-toggle" onclick="toggleDarkMode()">
    ðŸŒ™
</div>

<h1><span class="first-name">Shreyas</span> <span class="last-name">Sneh</span></h1>
<p>{{ .Site.Params.hero_subtext }}</p>

<!-- Flexbox Container for Icons and Profile Summary -->
<div class="main-container">
    <!-- Icon Grid Section -->
    <div class="icon-grid">
        <a href="https://www.linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://leetcode.com" target="_blank" title="LeetCode"><i class="fas fa-code"></i></a>
        <a href="https://github.com" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>

        <a href="https://www.codechef.com" target="_blank" title="CodeChef"><i class="fas fa-utensils"></i></a>
        <a href="https://dev.to" target="_blank" title="Dev.to"><i class="fab fa-dev"></i></a>
        <a href="https://hashnode.com" target="_blank" title="Hashnode"><i class="fas fa-hashtag"></i></a>
    </div>

    <!-- Profile Summary -->
    <div class="profile-summary">
        <p>Short bio or profile summary goes here. You can include your skills, interests, or any important details about yourself.</p>
    </div>
</div>

<script src="/js/script.js"></script>
<script>
    // Function to toggle dark mode
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode'); // Toggle the dark-mode class on the body
        // Save the dark mode state in localStorage (so it persists)
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'enabled');
        } else {
            localStorage.removeItem('darkMode');
        }
    }

    // Check for dark mode preference on page load
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
    }
</script>

</body>
</html>
